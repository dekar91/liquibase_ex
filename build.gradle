plugins {
	id 'org.liquibase.gradle' version '2.0.4'
	id 'org.springframework.boot' version '2.4.0-M1'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'ru.team42'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '13'

configurations {
	liquibaseRuntime.extendsFrom runtime

	compileOnly {
		extendsFrom annotationProcessor
	}

	liquibase {

		activities {

			main {
//				File propsFile = new File("src/main/resources/liquibase.properties")
//				Properties properties = new Properties()
//				properties.load(new FileInputStream(propsFile))

				referenceUrl 'hibernate:spring:ru.team42.analyzer.entities?dialect=org.hibernate.dialect.PostgreSQL10Dialect&hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy&hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy'
				driver 'org.postgresql.Driver'
				changeLogFile 'src/main/resources/db/changelog/db-diff.yaml'
				url 'jdbc:postgresql://localhost:5432/test'
				username 'postgres'
				password 'qwerty'
			}
		}
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

ext {
	set('springCloudVersion', "2020.0.0-SNAPSHOT")
}

apply plugin: "org.liquibase.gradle"


dependencies {

	liquibaseRuntime 'org.liquibase:liquibase-core:4.0.0'
	liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.2'
	liquibaseRuntime 'org.postgresql:postgresql'

	liquibaseRuntime 'org.liquibase.ext:liquibase-hibernate5:4.0.0'
	liquibaseRuntime sourceSets.main.output

	liquibaseRuntime "ch.qos.logback:logback-core"
	liquibaseRuntime "ch.qos.logback:logback-classic"
	liquibaseRuntime 'org.yaml:snakeyaml'
	liquibaseRuntime group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	liquibaseRuntime 'org.springframework.boot:spring-boot-starter-data-jpa'
	liquibaseRuntime 'org.springframework.boot:spring-boot-starter-security'
	liquibaseRuntime 'org.springframework.boot:spring-boot-starter-web'



	implementation 'org.liquibase:liquibase-core:4.0.0'


	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.springframework.security:spring-security-test'

//	implementation 'org.springframework.boot:spring-boot-starter-actuator'
//	implementation 'org.springframework.boot:spring-boot-starter-webflux'
//	implementation 'org.springframework.session:spring-session-jdbc'
//	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
//	implementation 'org.springframework.boot:spring-boot-starter-jersey'

}


test {
	useJUnitPlatform()
}
